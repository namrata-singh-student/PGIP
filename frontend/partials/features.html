<section id="features" class="features-section mt-5">
  <h2 class="text-center fw-bold mb-4">Key Features</h2>
  <div class="row g-4">
    <div class="col-md-4 text-center">
      <div class="feature-card p-4 shadow-lg" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);" onclick="showFeatureDetails('Personalization', 'Content tailored to your profile.')">
        <i class="fas fa-user-check fa-3x mb-3 text-white"></i>
        <h5 class="text-white">Personalization</h5>
        <p class="text-light">Content tailored to your profile.</p>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <div class="feature-card p-4 shadow-lg" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);" onclick="showFeatureDetails('Alerts', 'Get timely alerts for updates.')">
        <i class="fas fa-bell fa-3x mb-3 text-white"></i>
        <h5 class="text-white">Alerts</h5>
        <p class="text-light">Get timely alerts for updates.</p>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <div class="feature-card p-4 shadow-lg" style="background: linear-gradient(135deg, #fbc2eb, #a6c1ee);" onclick="showFeatureDetails('Document Checklist', 'Stay prepared with required documents.')">
        <i class="fas fa-clipboard-check fa-3x mb-3 text-white"></i>
        <h5 class="text-white">Document Checklist</h5>
        <p class="text-light">Stay prepared with required documents.</p>
      </div>
    </div>
  </div>
</section>

<!-- Feature Details Modal -->
<div class="modal fade" id="featureDetailsModal" tabindex="-1" aria-labelledby="featureDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="featureDetailsModalLabel">Feature Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="featureDetailsContent">
        <!-- Content dynamically updated -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
